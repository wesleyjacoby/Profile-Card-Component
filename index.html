<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile Card Component</title>

</head>

<body>
  <main class="container">
    <!-- <div class="top-pattern"> -->
    <img src="./images/bg-pattern-card.svg" alt="Card Pattern" class="pattern">
    <img src="./images/image-victor.jpg" alt="Image of person" class="profile-image">
    <!-- </div> -->
    <div class="information">
      <div class="profile-details">
        <div class="name-age">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <div class="location">
          <p>London</p>
        </div>
      </div>
      <div class="socials">
        <div class="social-stats">
          <p class="amount">80K</p>
          <p class="type">Followers</p>
        </div>
        <div class="social-stats">
          <p class="amount">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="social-stats">
          <p class="amount">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
